<!DOCTYPE html>
<html>
<head>
	<title>画布</title>
	<meta charset="utf-8">
	<style type="text/css">
		canvas{
			border: 1px solid red;
		}
	</style>
	<script type="text/javascript">
		window.onload = function () {
			var canvas = document.getElementById('aCanvas');
			//获取画布的上下文
			var context = canvas.getContext("2d");
			context.fillRect(10, 10, 100, 100);

			var button = document.getElementById('previewButton');
			button.onclick = previewHandler;
		}
        // 处理预览
		function previewHandler() {
			
		}

		function getBgColor{
			var bgColorSelect = document.getElementById('backgroundColor');
			var bgColorIndex = bgColorSelect.selectedIndex;
			var bgColor = bgColorSelect[bgColorIndex].value;
			return bgColor;
		}

		function getShape{
			var bgColorSelect = document.getElementById('shape');
			var bgColorIndex = bgColorSelect.selectedIndex;
			var bgColor = bgColorSelect[bgColorIndex].value;
			return bgColor;
		}

		function getFgColor{
			var bgColorSelect = document.getElementById('foregroundColor');
			var bgColorIndex = bgColorSelect.selectedIndex;
			var bgColor = bgColorSelect[bgColorIndex].value;
			return bgColor;
		}

	</script>
</head>
<body>
	<!--画布默认 width：300 height:150-->
    <canvas id="aCanvas" width="600" height="300">
    	尊敬的用户，请升级最新浏览器版本才支持此功能！
    </canvas>
    <form>
    	<p>
    		<label for="backgroundColor">选择背景颜色</label>
            <select id="backgroundColor">
            	<option value="white" selected="selected">白色</option>
            	<option value="orange" >橙色</option>
            	<option value="yellow" >黄色</option>
            	<option value="green" >绿色</option>
            	<option value="blue" >蓝色</option>
            	<option value="cyan" >青色</option>
            	<option value="purple" >紫色</option>
            </select>
    	</p>
    	<p>
    		<label for="shape">圆形或正方形</label>
    		<select id="shape">
    			<option value="none" selected="selected">无</option>
    			<option value="circles">圆形</option>
    			<option value="square">正方形</option>
    		</select>
    	</p>
    	<p>
    		<label for="foregroundColor">前景色</label>
    		<select id="foregroundColor">
    			<option value="white" selected="selected">白色</option>
    			<option value="black">黑色</option>
    		</select>
    	</p>
    	<p>
    		<label for="tweets">piack a tweet:</label>
    		<select id="tweets">
    			
    		</select>
    	</p>
    	<p>
    		<input type="button" id="previewButton" value="预览">
    	</p>
    </form>
</body>
</html>
