<!DOCTYPE html>
<html>
<head>
	<title>test</title>
	<meta charset="utf-8">
</head>
<body>
    <script type="text/javascript">

        var count = 10;
    	var timerId = setInterval(timerAction,3000);
    	function timerAction() {
    		count--;
    		alert(count);
    		if (count == 0) {
    			//关闭定时器
                clearInterval(timerId);
    		}
    	}
    </script>
</body>
</html>
