<!DOCTYPE html>
<html>
<head>
	<title>温度与数组</title>
	<meta charset="utf-8">
	<script type="text/javascript">
		function changeTemp(){
			var tepmArray = [33.4, 28.7, 55.2, 20.0, 11];
            for (var i = 0; i < tepmArray.length; i++) {
            	var id = "temp" +  (i+1);
            	var ele = document.getElementById(id);
            	ele.innerHTML = tepmArray[i];
            }
		}
        window.onload = changeTemp;
	</script>
</head>
<body>
    <ol id="">
    	<li id="temp1">温度1</li>
    	<li id="temp2">温度2</li>
    	<li id="temp3">温度3</li>
    	<li id="temp4">温度4</li>
    	<li id="temp5">温度5</li>
    </ol>
</body>
</html>
